<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
        #score {
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Player 1: 0 | Player 2: 0</div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 75;
        const ballRadius = 10;
        let paddle1Y = (canvas.height - paddleHeight) / 2;
        let paddle2Y = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 2, ballSpeedY = 2;
        let player1Score = 0, player2Score = 0;

        function drawPaddle(x, y) {
            ctx.fillStyle = 'white';
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(0, paddle1Y);
            drawPaddle(canvas.width - paddleWidth, paddle2Y);
            drawBall(ballX, ballY);

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX + ballRadius > canvas.width) {
                if (ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    player1Score++;
                    resetBall();
                }
            }

            if (ballX - ballRadius < 0) {
                if (ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    player2Score++;
                    resetBall();
                }
            }

            document.getElementById('score').innerText = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'Wkey':
                    paddle1Y = Math.max(paddle1Y - 20, 0);
                    break;
                case 'SKey':
                    paddle1Y = Math.min(paddle1Y + 20, canvas.height - paddleHeight);
                    break;
                case 'ArrowUp':
                    paddle2Y = Math.max(paddle2Y - 20, 0);
                    break;
                case 'ArrowDown':
                    paddle2Y = Math.min(paddle2Y + 20, canvas.height - paddleHeight);
                    break;
            }
        });

        setInterval(draw, 10);
    </script>
</body>
</html>
