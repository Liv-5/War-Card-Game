<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Media/faviconGroup8White.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/war.css" />
    <title>Lets play! War Card Game</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="war.html">Games</a></li>
          <li><a class="main-nav-link" href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>WAR</h1>
      <section id="game">
        <div class="container text-center">
          <div class="row align-items-center">
            <div id="player-card" class="col">
              <h3>Player(could insert playername) Cards:</h3>
              <p id="player-cards-num"></p>
              <img
                src="./Media/game-card-back.png"
                class="card-back"
                alt="backside of playing card"
              />
            </div>

            <div id="game-btns" class="col">
              <button type="button" class="btn btn-primary btn-lg" id="deal">
                Deal
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="new-game"
              >
                New Game
              </button>
            </div>

            <div id="computer-card" class="col">
              <h3>Computer Cards:</h3>
              <p id="comp-cards-num"></p>
              <img
                src="./Media/game-card-back.png"
                class="card-back"
                alt="backside of playing card"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="winner-display">
        <p></p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
