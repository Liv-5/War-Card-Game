<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Media/faviconGroup8White.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/war.css" />
    <title>Lets play! War Card Game</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="war.html">Games</a></li>
          <li><a class="main-nav-link" href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Who's Playing?</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="your-name" id="your-name">Your Name:</label>
              <input type="text" id="your-name" name="your-name" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <h1>WAR</h1>
      <section id="game">
        <div class="container text-center">
          <div class="row align-items-center">
            <div id="player-card" class="col-sm-12 col-md-12 col-lg-4">
              <h3>Player(could insert playername) Cards:</h3>
              <p id="player-cards-num"></p>
              <img
                src="./Media/game-card-back.png"
                class="card-back"
                alt="backside of playing card"
              />
            </div>

            <div id="game-btns" class="col-sm-12 col-md-12 col-lg-4">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                id="new-game"
              >
                New Game
              </button>

              <button type="button" class="btn btn-primary btn-lg" id="deal">
                Deal
              </button>
            </div>

            <div id="computer-card" class="col-sm-12 col-md-12 col-lg-4">
              <h3>Computer Cards:</h3>
              <p id="comp-cards-num"></p>
              <img
                src="./Media/game-card-back.png"
                class="card-back"
                alt="backside of playing card"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="winner-display">
        <p></p>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      src = "./assets/Js/war.js";
    </script>
  </body>
</html>
